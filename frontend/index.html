<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Quản Lý Sinh Viên</title>
    <style>
        body { font-family: sans-serif; background: #eee; display: flex; justify-content: center; padding: 20px; }
        .card { background: white; padding: 20px; border-radius: 8px; width: 500px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        input { width: 95%; padding: 8px; margin-bottom: 10px; border: 1px solid #ddd; }
        button { width: 100%; padding: 10px; background: #007bff; color: white; border: none; cursor: pointer; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    </style>
</head>
<body>
    <div class="card">
        <h3>Thêm Sinh Viên</h3>
        <input type="text" id="hoten" placeholder="Họ tên">
        <input type="text" id="mssv" placeholder="MSSV">
        <input type="text" id="lop" placeholder="Lớp">
        <button onclick="addStudent()">Lưu</button>

        <table id="list">
            <thead><tr><th>Tên</th><th>MSSV</th><th>Lớp</th></tr></thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        // Vì index.html ở /frontend/ và api.php ở /sbackend/
        const API = '../sbackend/api.php';

        async function load() {
            const r = await fetch(API);
            const data = await r.json();
            document.querySelector('#list tbody').innerHTML = data.map(s => 
                `<tr><td>${s.hoten}</td><td>${s.mssv}</td><td>${s.lop}</td></tr>`
            ).join('');
        }

        async function addStudent() {
            const body = {
                hoten: document.getElementById('hoten').value,
                mssv: document.getElementById('mssv').value,
                lop: document.getElementById('lop').value
            };
            await fetch(API, { method: 'POST', body: JSON.stringify(body) });
            load();
        }
        load();
    </script>
</body>
</html>
