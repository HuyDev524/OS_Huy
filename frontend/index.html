<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản Lý Sinh Viên - OS Huy</title>
    <style>
        body { font-family: 'Arial', sans-serif; background: #f0f2f5; padding: 40px; }
        .container { max-width: 900px; margin: auto; background: white; padding: 25px; border-radius: 12px; shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .input-group { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        input { padding: 12px; border: 1px solid #ddd; border-radius: 6px; font-size: 14px; }
        button { grid-column: span 2; padding: 12px; background: #28a745; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
        button:hover { background: #218838; }
        table { width: 100%; border-collapse: collapse; margin-top: 30px; }
        th, td { padding: 12px; border-bottom: 1px solid #eee; text-align: left; }
        th { background: #007bff; color: white; }
    </style>
</head>
<body>

<div class="container">
    <h2 style="text-align: center; color: #333;">Hệ Thống Quản Lý Sinh Viên</h2>
    
    <div class="input-group">
        <input type="text" id="name" placeholder="Họ và tên">
        <input type="email" id="email" placeholder="Email">
        <input type="text" id="phone" placeholder="Số điện thoại">
        <input type="text" id="major" placeholder="Chuyên ngành">
        <button onclick="addStudent()">THÊM SINH VIÊN</M>
    </div>

    <table id="studentTable">
        <thead>
            <tr>
                <th>Họ Tên</th>
                <th>Email</th>
                <th>SĐT</th>
                <th>Chuyên Ngành</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script>
    const API = '../sbackend/api.php';

    async function loadStudents() {
        const res = await fetch(API);
        const data = await res.json();
        const tbody = document.querySelector('#studentTable tbody');
        tbody.innerHTML = data.map(s => `
            <tr>
                <td>${s.name}</td>
                <td>${s.email}</td>
                <td>${s.phone}</td>
                <td>${s.major}</td>
            </tr>
        `).join('');
    }

    async function addStudent() {
        const payload = {
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            phone: document.getElementById('phone').value,
            major: document.getElementById('major').value
        };

        if(!payload.name) return alert("Vui lòng nhập tên!");

        await fetch(API, {
            method: 'POST',
            body: JSON.stringify(payload)
        });

        // Xóa sạch ô nhập sau khi thêm
        document.querySelectorAll('input').forEach(i => i.value = '');
        loadStudents();
    }

    loadStudents();
</script>
</body>
</html>
